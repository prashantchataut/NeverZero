name: Android CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - '.github/workflows/android-ci.yml'
      - 'app/**'
      - 'gradle/**'
      - 'build.gradle*'
      - 'gradle.properties'
      - 'settings.gradle*'
      - 'gradlew'
      - 'gradlew.bat'
      - 'public-stable-ids.txt'
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/android-ci.yml'
      - 'app/**'
      - 'gradle/**'
      - 'build.gradle*'
      - 'gradle.properties'
      - 'settings.gradle*'
      - 'gradlew'
      - 'gradlew.bat'
      - 'public-stable-ids.txt'
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

concurrency:
  group: android-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Verify & Build
    runs-on: ubuntu-latest
    outputs:
      short_sha: ${{ steps.set_sha.outputs.short_sha }}
    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Cache build outputs
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run lint & Detekt
        run: ./gradlew --no-daemon --stacktrace lintDebug detekt

      - name: Run unit tests
        run: ./gradlew --no-daemon --stacktrace testDebugUnitTest

      - name: Build Release APK
        run: ./gradlew --no-daemon --stacktrace --build-cache assembleRelease

      - name: Set short SHA
        id: set_sha
        run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/*.apk
