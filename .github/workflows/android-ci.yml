name: Android CI

on:
  push:
    paths:
      - '.github/workflows/android-ci.yml'
      - 'app/**'
      - 'gradle/**'
      - 'build.gradle.kts'
      - 'build.gradle'
      - 'gradle.properties'
      - 'settings.gradle'
      - 'settings.gradle.kts'
      - 'gradlew'
      - 'gradlew.bat'
      - 'public-stable-ids.txt'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/android-ci.yml'
      - 'app/**'
      - 'gradle/**'
      - 'build.gradle.kts'
      - 'build.gradle'
      - 'gradle.properties'
      - 'settings.gradle'
      - 'settings.gradle.kts'
      - 'gradlew'
      - 'gradlew.bat'
      - 'public-stable-ids.txt'
  workflow_dispatch:

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Dependency Verification
        run: ./gradlew --no-daemon dependencyCheckAnalyze

  checks:
    name: Code Quality & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run lint, unit tests and code coverage
        env:
          GRADLE_OPTS: "-Xmx4g -XX:MaxMetaspaceSize=1g -Dfile.encoding=UTF-8"
          JAVA_TOOL_OPTIONS: "-Xmx4g -XX:MaxMetaspaceSize=1g"
        run: ./gradlew --no-daemon --stacktrace --build-cache lintDebug testDebugUnitTest koverXmlReport

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: app/build/reports/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: github.ref == 'refs/heads/main'
        with:
          file: app/build/reports/kover/report.xml
          flags: unittests
          name: codecov-umbrella

  instrumentation-tests:
    name: Instrumentation Tests
    runs-on: macos-latest
    strategy:
      matrix:
        api-level: [29, 30, 31]
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}

      - name: Create AVD and start emulator
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          ram-size: 2048M
          disk-size: 4096M
          cores: 2
          sdcard-path-or-size: 100M
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: echo "Emulator started"

      - name: Run instrumentation tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          script: ./gradlew --no-daemon --stacktrace connectedDebugAndroidTest

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumentation-test-results-api-${{ matrix.api-level }}
          path: app/build/reports/androidTests/

  build:
    name: Build Signed Release APK
    runs-on: ubuntu-latest
    needs: [checks, instrumentation-tests]
    outputs:
      short_sha: ${{ steps.set_sha.outputs.short_sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Release APK
        env:
          GRADLE_OPTS: "-Xmx4g -XX:MaxMetaspaceSize=1g -Dfile.encoding=UTF-8"
          JAVA_TOOL_OPTIONS: "-Xmx4g -XX:MaxMetaspaceSize=1g"
        run: ./gradlew --no-daemon --stacktrace --build-cache -Pandroid.useAndroidX=true assembleRelease

      - name: Set short SHA
        id: set_sha
        run: echo "short_sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Rename APK with commit hash
        run: |
          mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/app-release-${{ steps.set_sha.outputs.short_sha }}.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-release-${{ steps.set_sha.outputs.short_sha }}
          path: app/build/outputs/apk/release/app-release-${{ steps.set_sha.outputs.short_sha }}.apk

  performance-metrics:
    name: Performance Metrics
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Measure build performance
        run: ./gradlew --no-daemon --profile build

      - name: Upload build scan
        uses: actions/upload-artifact@v4
        with:
          name: build-scan
          path: build/reports/profile/